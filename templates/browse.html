<head>

{% if not error %}
<br><br>
{% for image in images %}
<center>
<a href="/im/{{ image }}" style="text-decoration: none">
<img src="https://fz-images.s3.amazonaws.com/{{ image }}.gif" alt="facezoom">
</a>
<br>
{% endfor %}

{% if prevpage != None %}
<font size = 24>
<a href="/browse/{{ prevpage }}">Previous</a></font>
&nbsp;&nbsp;&nbsp;
{% endif %}
{% if nextpage %}
<font size = 24>
<a href="/browse/{{ nextpage }}">Next</a></font>
{% endif %}
<br><br>
{% endif %}


{% if error %}
<br><br>
<font color="red">{{ error }}</font>
<br>
<font size = 24>
<a href="/browse/0">First</a></font>
<br><br>
{% endif %}


</font>
